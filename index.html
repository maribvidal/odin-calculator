<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="calculator">
        <!-- Mostrar resultado -->
        <div id="result"></div>
        <!-- Primera fila -->
        <div class="touchable" id="ac">C</div>
        <div class="touchable" id="rm">R</div>
        <div class="touchable" id="percentage">%</div>
        <div class="touchable" id="divide">/</div>
        <!-- Segunda fila -->
        <div class="touchable" id="seven">7</div>
        <div class="touchable" id="eight">8</div>
        <div class="touchable" id="nine">9</div>
        <div class="touchable" id="multiply">*</div>
        <!-- Tercera fila -->
        <div class="touchable" id="four">4</div>
        <div class="touchable" id="five">5</div>
        <div class="touchable" id="six">6</div>
        <div class="touchable" id="subtract">-</div>
        <!-- Cuarta fila -->
        <div class="touchable" id="one">1</div>
        <div class="touchable" id="two">2</div>
        <div class="touchable" id="three">3</div>
        <div class="touchable" id="add">+</div>
        <!-- Quinta fila -->
        <div class="touchable" id="zero">0</div>
        <div class="touchable" id="point">.</div>
        <div class="touchable" id="equal">=</div>
    </div>
    <script src="script.js" />
</body>
</html>
